<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        #box{
            width:100px ;
            height:100px ;
            background: green;
        }
    </style>
</head>
<body>
    <!-- <input type="text" id="mayinput"> -->
    <div id="box"></div>


    <script>
        var left = 0;
        var up = 0;
        document.querySelector("body").addEventListener('keydown',function(e){
            console.clear();
            switch (e.key) {
                case "ArrowRight":
                    left = left + 5;
                    
                    break;
                    case "ArrowLeft":
                    left = left - 5;
                    
                    break;
                    case "ArrowDown":
                    up = up + 5;
                    
                    break;
                    case "ArrowUp":
                    up = up - 5;
                    
                    break;
            
                default:
                    console.log ('other key press');
                    break;
            }
            console.log("left :" + left);
            console.log ("up :" + up);

            var target = document.querySelector("#box");
            target.style.marginLeft = left + "px";
            target.style.marginTop = up + "px";
        })






        // document.querySelector("#mayinput").addEventListener('keydown',function(e){
        //     console.clear();
        //     var text = "you press button :" + e.key;
        //     console.log(text);
        // })
    </script>
</body>
</html>
