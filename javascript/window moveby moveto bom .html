<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <button onclick="openWindow()">open window</button>
    <button onclick="moveWindow()">move window</button>


    <script>
        var maywindow;
        function openWindow(){
           maywindow= window.open("","","width=500px,height=500px,")
           maywindow.document.write("<p>this is may window</p>")
        }
        function moveWindow(){
            //  maywindow.moveTo(100,100);
             maywindow.moveBy(200,200);
            maywindow.focus();
        }

    </script>
    
</body>
</html>
