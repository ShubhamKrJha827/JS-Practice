<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        body {
            font-family: arial;
        }

        #myinput {
            font-size: 21px;
            padding: 20px;
            width: 70%;


        }
        #box{
            background: red;
            width: 400px;
            height: 250px ;
            padding:15px ;
            border: 1px solid blue;
        }
    </style>

</head>

<body>
    <h2>shubham : about your self java script</h2>
    <input type="text" id="myinput">
    <div id="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus vitae illo, est rem reiciendis
        accusantium aut! Quaerat dolore ea commodi?</div>


    <script>
        var target = document.querySelector("#myinput");
        var box = document.querySelector("#box");
        target.addEventListener('copy', function () {
            console.clear();
            console.log("you copy  text");
            target.style.backgroundcolor = "lightgreen";
        })
        target.addEventListener('cut', function () {
            console.clear();
            console.log("you cut  text");
            target.style.backgroundcolor = "pink";
        })
        target.addEventListener('paste', function () {
            console.clear();
            console.log("you pasted  text");
            target.style.backgroundcolor = "red";
        })
        box.addEventListener('copy', function () { 
            box.style.backgroundcolor = "lightgreen";
        })
    </script>

</body>

</html>
