<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        for(var a = 1; a<=20; a=a+1){
            if(a % 2 == 0){
                document.write( a + "<br>");
            }
        }
        for(var a = 1; a<=30; a=a+1){
            if(a % 2 != 0){
                document.write( a + "<br>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
