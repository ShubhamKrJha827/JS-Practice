<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        // function hello(){
        //     document.write("hello everyone");
        // }.
        function hello(){
            alert("hello everyone");
        }
    </script>
</head>
<body onkeypress="hello()">
    <button onclick="hello()">click me</button>
     <p ondblclick="hello()">click here</p> 
    <p onmouseenter="hello()">click</p>
     <p onmouseout="hello()">click</p>
     <p onmousedown="hello()">click</p>
    
</body>
</html>
