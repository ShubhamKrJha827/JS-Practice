<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advancejavascript</title>
</head>
<body>
    <p id="demo">hello shubham babu</p>
    <button onclick="loaddata">click</button>

    <script>
        function loaddata(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    // console.log(this.responseText);
                    document.getElementById("deemo").innerHTML=this.responseText;
                }
                else if (this.readyState == 4 && this.status == 404){
                    // console.log(this.responseText);
                    document.getElementById("deemo").innerHTML="file not found";
                }
            };


            // xhttp.open("get","image/redme.text",true);
            xhttp.open("get","https://jsonplaceholder.typicode.com/posts",true);
            xhttp.send();
        }
    </script>
    
</body>
</html>
