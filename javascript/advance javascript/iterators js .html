    <script>
        function numberIterator(arr){
            var nextnum = 0;
            return{
                next(){
                    if(nextnum<arr.length){
                        return{
                        value :arr[nextnum++],
                        done :false
                    }

                    }else{
                        return{      
                        done :true

                        }
                        
                    }
                    
                }
            }

        }
         let numbers = [300,400,600,];
         
         let num = numberIterator(numbers);
         console.log(num.next());
         num.next();
         console.log(num.next());
         console.log(num.next());
