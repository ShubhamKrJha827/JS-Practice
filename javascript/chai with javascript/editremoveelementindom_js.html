<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai code with dom practice</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addlanguage(langname){
       const li =  document.createElement('li');
       li.innerHTML = `${langname}`
       document.querySelector('.language').
       appendChild(li)
       

    }
    addlanguage("python")
    addlanguage("typescript")

    function addoptimizelanguage(langname){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)



    }
    addoptimizelanguage("java")
    addoptimizelanguage("c++")

    //edit-
   const secondlanguage= document.querySelector("li:nth-child(2)")
//    secondlanguage.innerHTML="mojo"
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondlanguage.replaceWith(newli)
     // edit example 2-
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>typescript</li>'

    // remove- 
    const lastlanguage = document.querySelector('li:last-child')
    lastlanguage.remove()

</script>
</html>
