<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
         #box{
            border: 1px solid red;
            padding: 10px;
            height: 100px;
            width: 100px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>shubham</h1>
    <div id="box" class="abx">
        <h3>shubham</h3>
        

    </div>
    <button id="animatebtn">animate</button>
    <button id="stopbtn">stop</button>
    <script src="../jquery/jqueryfile.js"></script>
    <script>
        $(document).ready(function(){
            $("#animatebtn").click(function(){
                $("#box").animate({
                    left: '100px',width:'200px',fontSize:'25px',borderWidth :'5px'
                },1000);
            })
            $("#stopbtn").click(function(){
                $("#box").stop();
                $("#box").stop(true);

            })
        })
    </script>
    
</body>
</html>
