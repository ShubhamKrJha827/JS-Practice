<!DOCTYPE html>

<head>

    <title>jquery</title>
    <style>
        h1{font-size: 25px;}
        #box{
            background: green;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>shubham</h1>
    <div id="box" class=" test">
        <h3>shubham</h3>
        <p>this a dhjdhisslkpsjolxpxjsloxjhxpujxkpdidj.</p>

    <button id="apendbtn">remove event</button>
    <button id="prepandbtn">remove</button>
    <script src="../jquery/jqueryfile.js"></script>
    <script>
         $(document).ready(function(){
            $("#apendbtn").click(function(){

            $("#prepandbtn").click(function(){
                $("#box").prepend("<h2>shubham is </h2>")
            })
         })
    </script>
    
</body>
