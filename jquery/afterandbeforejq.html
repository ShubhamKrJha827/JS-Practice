<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        #box{
            background: green;
        }
    </style>
</head>
<body>
    <h1>shubham</h1>
    <div id="box" class=" test">
        <h3>shubham</h3>
        <p>this a dhjdhisslkpsjolxpxjsloxjhxpujxkpdidj.</p>
    </div>
    <button id="afterbtn">after</button>
    <button id="beforebtn">before</button>
    <script src="../jquery/jqueryfile.js"></script>
    <script>
        $(document).ready(function(){
            $("#afterbtn").click(function(){
                $('#box').after("<h3>shubham :is af jsh</h3><p>hjjzgsjhzh</p>")
            })
            $("#beforebtn").click(function(){
                $('#box').before("<h3>shubham :jsh</h3>")
            })
        })
    </script>
    
</body>
</html>
