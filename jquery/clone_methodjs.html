<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        #box{
            border: 1px solid red;
        }
        #box1{
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <h1>shubham</h1>
    <div id="box" class=" test abc">
        <h3>shubham</h3>
        <p>this a dhjdhisslkpsjolxpxjsloxjhxpujxkpdidj.</p>
    </div>
    <div id="box1">
        <p>is a good boy</p>
    </div>
    <button id="clonebtn">clone</button>
    <script src="../jquery/jqueryfile.js"></script>
    <script>
        $(document).ready(function(){
            $('#clonebtn').click(function(){
                 $('#box h3').clone().prependTo('#box1')
                 $('#box p').clone().appendTo('#box1')
                
            })
             
        })
    </script>
    
</body>
</html>
